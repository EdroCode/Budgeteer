<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="h-screen">
        <header class="flex bg-[#0d0d0d] border border-b-white  h-16 w-full items-center px-4">
            <h1 class="text-2xl font-lora text-white font-semibold ">
                Budgeteer
            </h1>
        </header>
        <main class="flex flex-col h-full w-full bg-black ">
            <div id="statistics" class="flex flex-col w-full p-5 gap-2">
                
                <div class="flex flex-row gap-4 w-full">

                    <div class="flex flex-col gap-4 w-1/2 h-32 border border-dashed border-white  rounded-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold">Total Income</h1>
                        <h1 class="text-4xl text-white font-kanit font-extrabold">$0.00</h1>
                    </div>
                    <div class="flex flex-col gap-4 w-1/2 h-32 border border-dashed border-white  rounded-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold">Total Expenses</h1>
                        <h1 class="text-4xl text-white font-kanit font-extrabold">$0.00</h1>
                    </div>
                    <div class="flex flex-col gap-4 w-1/2 h-32 border border-dashed border-white  rounded-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold">Current Balance</h1>
                        <h1 class="text-4xl text-white font-kanit font-extrabold">$0.00</h1>
                    </div>
                    <div class="flex flex-col gap-4 w-1/2 h-32 border border-dashed border-white  rounded-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold">Budget Remaining</h1>
                        <h1 class="text-4xl text-white font-kanit font-extrabold">$0.00</h1>
                    </div>
                </div>
                
            </div>
            <div class="flex flex-col w-full  px-5 gap-2 justify-between">
                
                <div class="flex flex-row w-full h-full ">

                    <div class="flex flex-col gap-3 w-1/3 h-full border   border-white rounded-l-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold text-2xl">+ Add Transaction</h1>
                        <div class="flex flex-col justify-between h-full gap-8">
                            <div class="flex flex-col gap-1">
                                <div class="flex flex-col">
    
                                   <h2 class="font-kanit font-bold text-white">Type</h2> 
                                   <div class="flex p-3 gap-3">
                                        <button class="w-full rounded-lg font-kanit font-medium cursor-pointer bg-white p-2">Expense</button>
                                        <button class="w-full rounded-lg font-kanit font-medium cursor-pointer border text-white border-white p-2">Income</button>
                                   </div>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <h2 class="font-kanit font-bold text-white">Category</h2> 
                                    
                                    <select name="categorys" id="stats-categorys" class="w-full border border-white cursor-pointer rounded-lg h-8 font-kanit font-medium px-2 outline-0">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                
                                </div>
                                <div class="flex flex-col gap-2">
    
                                    <h2 class="font-kanit font-bold text-white">Ammount</h2> 
                                    <div class="flex items-center gap-2">
                                        <p class="font-kanit text-white">$</p>
                                        <input type="number" class="no-spinner border border-white text-white h-8 p-2 rounded-lg w-full" placeholder="0.00">
                                    </div>
                                </div>
                            </div>

                            <button class="border bg-white rounded-lg font-kanit font-medium h-12 cursor-pointer">Add Transaction</button>
                        </div>

                    </div>
                    <div class="flex flex-col gap-4 w-2/3 h-full border  border-white  rounded-r-lg p-4 ">
                        <h1 class="text-white font-kanit font-extrabold text-2xl">Budget Categorys</h1>
                    </div>

                </div>
                
            </div>

        </main>
    </body>
</html>
